<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    const socket = new WebSocket("ws://localhost:9082/websocket/1");
    socket.onopen = (ws) => {
        console.log("建立连接");
    }
    socket.onclose = (ws) => {
        console.log("关闭连接");
    }
    socket.onmessage = (ws) => {
        console.log("接收到消息", ws.data);
    }
    socket.onerror = (ws) => {
        console.log("发送错误", ws);
    }
    setTimeout(()=>{
        socket.send("发送一条消息试试");
    },2000);

    setTimeout(()=>{
        socket.close();
    },5000);

</script>
</html>
